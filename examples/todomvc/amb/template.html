<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>[YOUR_FRAMEWORK]</title>
	<link href="css/todos.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="todoapp">
		<div class="title">
			<h1>Todos</h1>
		</div>
		<div class="content">
			<form id="create-todo">
				<input id="new-todo" type="text" placeholder="What needs to be done?" />
			</form>
			<div id="todos">
				<div id="todo-actions">
					<input id="check-all" class="check" type="checkbox" />
					<label for="check-all">Mark all as complete</label>
				</div>
				<ul id="todo-list">
					<li class="todo">
						<div class="display">
							<input class="check" type="checkbox" />
							<div class="todo-content">Name</div>
							<span class="todo-destroy"></span>
						</div>
						<div class="edit">
							<input class="todo-input" type="text" />
						</div>
					</li>
				</ul>
			</div>
			<div id="todo-stats">
				<span class="todo-count">
					<span class="number">1</span>
					<span class="word">item</span> left.
				</span>
				<span class="todo-clear">
					<a href="#">
						Clear <span class="number-done">1</span>
						completed <span class="word-done">item</span>
					</a>
				</span>
			</div>
		</div>
	</div>
	<ul id="instructions">
		<li>Double-click to edit a todo.</li>
	</ul>
	<div id="credits">
		TodoMVC created by <a href="http://addyosmani.github.com/todomvc/">Addy Osmani</a>.
		<br />
		[YOUR_FRAMEWORK] example created by
		<a href="https://github.com/[YOU]">[YOU]</a>
	</div>
	<script src="js/todos.js" type="text/javascript"></script>
</body>
</html>
